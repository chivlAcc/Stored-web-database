name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]  # Use the latest version Node.js 20.x

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests (if any)
        run: npm test

      - name: Start the server
        run: |
          npm install -g serve
          nohup node server.js &  # Start your server.js
          nohup serve -s . &  # Serve your static files (e.g., index.html)

      - name: Verify Server is Running
        run: curl http://localhost:5000/variables
